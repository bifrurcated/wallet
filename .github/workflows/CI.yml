name: Java CI with Maven

on:
  push:
    branches: ["another-feature"]
  pull_request:
    branches: ["another-feature"]
    
permissions:
  contents: read
  checks: write
  id-token: write
  
jobs:
  test:
    name: Build and Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Check out code
    - name: Set up Maven
      uses: actions/setup-maven@v1
      with:
        java-version: 17

    - name: Run tests
      run: mvn test

    - name: Generate report
      uses: mikepenz/action-junit-report@v4
      with:
        report-path: target/surefire-reports
        generate-html-report: true

  build-and-push-docker-image:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image
      run: mvn spring-boot:build-image -Ddockerfile=Dockerfile.layers -DskipTests

    - name: Get image name
      id: get-image-name
      run: echo "${{ steps.build.outputs.IMAGE_NAME }}"

    - name: Push image
      run: docker push ${{ steps.get-image-name.outputs.IMAGE_NAME }}
